<style>
/* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #ffd6e8, #ffb3d9, #ff8dc7, #ff70b8, #ff5ba8);
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    background: rgba(255, 255, 255, 0.98);
    border-radius: 30px;
    padding: clamp(20px, 5vw, 50px);
    max-width: 650px;
    width: 100%;
    box-shadow: 0 25px 80px rgba(255, 91, 168, 0.25), 0 10px 40px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    text-align: center;
}

.page { display: none; }
.page.active { display: block; animation: fadeIn 0.5s ease-in; }

@keyframes fadeIn { from { opacity:0; transform: translateY(20px);} to {opacity:1; transform:translateY(0);} }

h1 {
    color: #d63384;
    font-size: clamp(1.8em, 5vw, 2.8em);
    margin-bottom: 20px;
    font-weight: 600;
    letter-spacing: -0.5px;
}

.heart { color: #ff5ba8; font-size: 1.5em; animation: heartbeat 1.5s ease-in-out infinite; display:inline-block; }
@keyframes heartbeat { 0%,100%{transform:scale(1);}25%{transform:scale(1.15);}50%{transform:scale(1);}75%{transform:scale(1.08);} }

.question { font-size: clamp(1.3em, 4vw, 1.9em); color:#d63384; margin:40px 0; font-weight:500; }

.button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 30px;
    min-height: 200px;
    position: relative;
}

button {
    padding: clamp(12px, 3vw, 16px) clamp(25px, 6vw, 45px);
    font-size: clamp(1em, 3vw, 1.2em);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-family: 'Georgia', serif;
    font-weight: 600;
    white-space: nowrap;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.yes-btn {
    background: linear-gradient(135deg, #ff70b8, #d63384);
    color: white;
    box-shadow: 0 6px 20px rgba(214, 51, 132, 0.3);
    transform-origin: center center;
    position: absolute;
    left: 35%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
}
.no-btn {
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    color: #6c757d;
    position: absolute;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    left: 65%;
    top: 50%;
    transform: translate(-50%, -50%);
}

/* Countdown */
.countdown-section {
    background: linear-gradient(135deg, #ff70b8, #d63384);
    border-radius: 25px;
    padding: clamp(20px, 4vw, 35px);
    margin: 35px 0;
    color: white;
    box-shadow: 0 8px 30px rgba(214, 51, 132, 0.3);
}
.countdown { display: flex; justify-content: center; gap: 18px; flex-wrap: wrap; }
.time-unit { background: rgba(255,255,255,0.25); border-radius:18px; padding:18px 22px; min-width:75px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);}
.time-number { font-size: clamp(1.8em, 4vw, 2.6em); font-weight:700; display:block;}
.time-label { font-size:0.88em; text-transform:uppercase; letter-spacing:1.5px; font-weight:500;}

/* Days Grid */
.days-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px,1fr)); gap: 16px; margin-top: 35px; }
.day-card { border-radius: 22px; padding: 25px 15px; cursor:pointer; transition: all 0.35s ease; position:relative; box-shadow:0 6px 20px rgba(255,91,168,0.2); border:1px solid rgba(255,255,255,0.5); }
.day-card.locked { opacity:0.45; cursor:not-allowed; background:linear-gradient(135deg,#e9ecef,#dee2e6); border:1px solid rgba(0,0,0,0.05);}
.day-card.unlocked { background: linear-gradient(135deg,#ff70b8,#d63384); animation: glow 2s ease-in-out infinite;}
@keyframes glow {0%,100%{box-shadow:0 6px 20px rgba(214,51,132,0.3);}50%{box-shadow:0 6px 30px rgba(214,51,132,0.5);}}
.day-number { font-size: clamp(1.5em,3vw,2.2em); font-weight:700; margin-bottom:10px; color:white; }
.day-label { color:white; font-size:0.92em; opacity:0.95; font-weight:500; }
.day-card.locked .day-number, .day-card.locked .day-label { color:#6c757d; }

/* Day Content */
.day-content { background: linear-gradient(135deg,#fff,#fff5f9); border-radius:25px; padding: clamp(20px,4vw,35px); margin-top:25px; border:2px solid #ffb3d9; box-shadow:0 6px 25px rgba(255,91,168,0.15);}
.reason-text { font-size: clamp(1em,3vw,1.25em); line-height:2; color:#d63384; font-weight:400; }

/* Back Button */
.back-btn { background: linear-gradient(135deg,#ff70b8,#d63384); color:white; margin-top:25px; box-shadow:0 6px 20px rgba(214,51,132,0.3);}
.back-btn:hover { transform: translateY(-3px); box-shadow:0 8px 25px rgba(214,51,132,0.4); }

/* Responsive tweaks */
@media (max-width: 600px) {
    .yes-btn, .no-btn { position: static; transform:none; }
    .button-container { min-height: auto; flex-direction: column; gap:15px; }
}
</style>
