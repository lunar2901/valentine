<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>
<style>
/* ===== BODY ===== */
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* ===== CARD ===== */
.card {
  background: white;
  border-radius: 25px;
  padding: 30px 25px;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 12px 25px rgba(255,105,180,0.25);
  text-align: center;
  position: relative;
  overflow: hidden;
}

/* ===== HEADINGS ===== */
h1 {
  color: #d6336c;
  font-size: 1.8rem;
  margin-bottom: 10px;
}

p {
  color: #a33a5a;
  font-size: 1.1rem;
  margin-bottom: 25px;
}

/* ===== BUTTONS ===== */
button {
  font-size: 1.2rem;
  padding: 12px 25px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  user-select: none;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  transition: transform 0.3s ease, background 0.3s ease;
}

.yes-btn {
  top: 70%;
  background: linear-gradient(135deg, #d6336c, #f85c8a);
  color: white;
}
.yes-btn:hover {
  background: linear-gradient(135deg, #f85c8a, #d6336c);
}

#noBtn {
  top: 85%;
  background: #ffc0cb;
}

/* ===== COUNTDOWN ===== */
#countdown {
  margin-top: 20px;
  font-size: 1rem;
}

/* ===== DAYS GRID ===== */
#daysGrid {
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.day-card {
  width: 80px;
  height: 80px;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #ffe6f0;
  cursor: pointer;
  font-size: 0.9rem;
  color: #a33a5a;
  box-shadow: 0 4px 8px rgba(214, 51, 108, 0.2);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.day-card:hover { transform: scale(1.05); box-shadow: 0 6px 12px rgba(214,51,108,0.3); }

.locked {
  cursor: default;
  background: #f5f5f5;
  color: #999;
}

/* ===== PAGE HIDDEN/ACTIVE ===== */
.page { display: none; }
.active-page { display: block; }

/* ===== LOVE POPUP ===== */
#lovePopup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: #fff0f5;
  color: #d6336c;
  border-radius: 20px;
  padding: 25px;
  max-width: 300px;
  width: 90%;
  text-align: center;
  box-shadow: 0 8px 20px rgba(214,51,108,0.3);
  transition: transform 0.3s ease;
  z-index: 100;
}
#lovePopup.show { transform: translate(-50%, -50%) scale(1); }
#lovePopup button { margin-top: 15px; background: #d6336c; color:white; }
</style>
</head>
<body>

<div class="card">

  <!-- PAGE 1: Yes/No -->
  <div id="page1" class="page active-page">
    <h1>Happy Valentine's Day Cintaku, Oliver! ‚ù§Ô∏è</h1>
    <p>Do you miss me?</p>
    <button class="yes-btn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòÖ</button>
  </div>

  <!-- PAGE 2: Countdown -->
  <div id="page2" class="page">
    <h1>Countdown to Valentine</h1>
    <div id="countdown">
      <div><span id="days">0</span> Days</div>
      <div><span id="hours">0</span> Hours</div>
      <div><span id="minutes">0</span> Minutes</div>
    </div>
    <button onclick="goToPage(3)" style="margin-top:20px;">Next ‚û°Ô∏è</button>
  </div>

  <!-- PAGE 3: Love Reasons -->
  <div id="page3" class="page">
    <h1>Love Reasons</h1>
    <div id="daysGrid"></div>
  </div>

</div>

<!-- LOVE POPUP -->
<div id="lovePopup">
  <div id="loveText"></div>
  <button onclick="closePopup()">Close ‚ù§Ô∏è</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const targetDate = new Date('2026-02-21T16:00:00+01:00');
  const startDate = new Date('2026-02-14T00:00:00+01:00');

  const loveReasons = [
    "Your smile is the first thing I think about when I wake up.",
    "The way you listen to me makes me feel special.",
    "I love how you make me laugh, even on my worst days.",
    "Your kindness shows me the beautiful person you are inside.",
    "I love our conversations about everything and nothing.",
    "You support my dreams and believe in me.",
    "I love you for being exactly who you are ‚ù§Ô∏è",
    "The 8th reason? I'll tell you in person... üòäüíï"
  ];

  const playfulMessages = [
    "Are you sureeee? ü§î","That didn't look convincing üòè","Try again‚Ä¶ honestly üòå",
    "Your heart whispered 'yes' üí≠","Oops, wrong answer üòÑ"
  ];

  const yesBtn = document.querySelector('.yes-btn');
  const noBtn = document.getElementById('noBtn');
  let moveCount = 0;
  const maxAttempts = 50;

  function goToPage(num){
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
    document.getElementById('page'+num).classList.add('active-page');
  }

  // ===== YES BUTTON =====
  yesBtn.addEventListener('click', () => {
    yesBtn.textContent = "Actually.... YES! ‚ù§Ô∏è";
    yesBtn.style.transform = "translate(-50%, -50%) scale(1.5)";
    goToPage(2); // Move to countdown
  });

  // ===== NO BUTTON =====
  noBtn.addEventListener('mouseenter', () => {
    if(moveCount < maxAttempts){
      noBtn.textContent = playfulMessages[moveCount % playfulMessages.length];
      moveCount++;
      const maxX = window.innerWidth>600?250:150;
      const maxY = window.innerWidth>600?150:100;
      const x = Math.random()*maxX*2 - maxX;
      const y = Math.random()*maxY*2 - maxY;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      const scale = 1 + (moveCount/50)*0.5;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
    } else {
      noBtn.style.display = 'none';
    }
  });

  // ===== COUNTDOWN =====
  function updateCountdown(){
    const now = new Date();
    const diff = targetDate - now;
    if(diff > 0){
      const days = Math.floor(diff/(1000*60*60*24));
      const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((diff%(1000*60*60))/(1000*60));
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
    } else {
      document.getElementById('countdown').innerHTML = '<div style="font-size:1.5em;">We\'re together! ‚ù§Ô∏è</div>';
    }
  }
  updateCountdown();
  setInterval(updateCountdown,1000);

  // ===== DAYS GRID =====
  function renderDaysGrid(){
    const grid = document.getElementById('daysGrid');
    grid.innerHTML = '';
    const now = new Date();
    const currentDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    for(let i=1;i<=8;i++){
      const dayDate = new Date(startDate);
      dayDate.setDate(startDate.getDate() + (i-1));
      const isUnlocked = currentDate >= dayDate;
      const isPast = currentDate > dayDate;
      const card = document.createElement('div');
      card.className = `day-card ${isUnlocked?'unlocked':'locked'}`;
      if(isUnlocked){
        card.onclick = () => showPopup(loveReasons[i-1]);
        card.innerHTML = `<div>Day ${i}</div><div>${isPast?'Opened':'Open Now!'}</div>`;
      } else {
        card.innerHTML = `<div>Day ${i}</div><div>Locked üîí</div>`;
      }
      grid.appendChild(card);
    }
  }
  renderDaysGrid();

  // ===== POPUP =====
  const popup = document.getElementById('lovePopup');
  const loveText = document.getElementById('loveText');

  window.showPopup = (text) => {
    loveText.textContent = text;
    popup.classList.add('show');
  }

  window.closePopup = () => {
    popup.classList.remove('show');
  }

});
</script>
</body>
</html>
