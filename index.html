<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>
<style>
  /* ======== PAGE STYLES ======== */
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .card {
    background: white;
    border-radius: 20px;
    padding: 30px 25px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 8px 20px rgba(255,105,180,0.3);
    text-align: center;
    position: relative;
  }

  h1 {
    color: #d6336c;
    font-size: 1.8rem;
    margin-bottom: 10px;
    font-weight: 700;
  }

  p {
    color: #a33a5a;
    font-size: 1.1rem;
    margin-bottom: 25px;
  }

  button {
    font-size: 1.2rem;
    padding: 12px 25px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    user-select: none;
  }

  .yes-btn {
    background: linear-gradient(135deg, #d6336c, #f85c8a);
    color: white;
    position: absolute;
    left: 50%;
    top: 70%;
    transform: translate(-50%, -50%) scale(1);
    transition: transform 0.3s ease, background 0.3s ease;
  }

  .yes-btn:hover {
    background: linear-gradient(135deg, #f85c8a, #d6336c);
  }

  #noBtn {
    background: #ffc0cb;
    position: absolute;
    left: 50%;
    top: 85%;
    transform: translate(-50%, -50%);
    transition: transform 0.3s ease;
  }

  /* Countdown and days grid */
  #countdown, #daysGrid {
    margin-top: 20px;
    text-align: center;
  }

  #daysGrid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .day-card {
    width: 80px;
    height: 80px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #ffe6f0;
    cursor: pointer;
    font-size: 0.9rem;
    color: #a33a5a;
    box-shadow: 0 4px 8px rgba(214, 51, 108, 0.2);
  }

  .locked {
    cursor: default;
    background: #f5f5f5;
    color: #999;
  }

  .active-page {
    display: block;
  }
</style>
</head>
<body>
<div class="card">

  <h1>Happy Valentine's Day Cintaku, Oliver! ‚ù§Ô∏è</h1>
  <p>Do you miss me?</p>

  <button class="yes-btn">Actually.... YES! ‚ù§Ô∏è</button>
  <button id="noBtn">No üòÖ</button>

  <!-- Countdown -->
  <div id="countdown">
    <div><span id="days">0</span> Days</div>
    <div><span id="hours">0</span> Hours</div>
    <div><span id="minutes">0</span> Minutes</div>
  </div>

  <!-- Days Grid -->
  <div id="daysGrid"></div>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // ====== CONFIG ======
  const targetDate = new Date('2026-02-21T16:00:00+01:00');
  const startDate = new Date('2026-02-14T00:00:00+01:00');

  const loveReasons = [
    "Your smile is the first thing I think about when I wake up, and it's what gets me through the day. Even from miles away, you brighten my world.",
    "The way you listen to me - really listen - makes me feel like the most important person in the world. You hear not just my words, but my heart.",
    "I love how you make me laugh, even on my worst days. Your sense of humor is my favorite medicine, and I'm addicted to it.",
    "Your kindness and the way you care for others shows me the beautiful person you are inside. It makes me love you even more deeply.",
    "I love how we can talk about everything and nothing for hours. Our conversations are my favorite place to be, no matter the topic.",
    "The way you support my dreams and believe in me, even when I doubt myself. You're my biggest cheerleader and my safe place.",
    "I love you for being exactly who you are - authentic, genuine, and perfectly imperfect. You don't have to be anyone else for me, just you. ‚ù§Ô∏è",
    "The 8th reason? I'll tell you in person... üòäüíï"
  ];

  const playfulMessages = [
    "Are you sureeee? ü§î","That didn't look convincing üòè","Try again‚Ä¶ honestly üòå",
    "Your heart whispered 'yes' üí≠","Oops, wrong answer üòÑ"
  ];

  // ====== BUTTONS ======
  const yesBtn = document.querySelector('.yes-btn');
  const noBtn = document.getElementById('noBtn');
  let moveCount = 0;
  const maxAttempts = 50;

  yesBtn.addEventListener('click', () => {
    yesBtn.textContent = "Actually.... YES! ‚ù§Ô∏è";
    yesBtn.style.transform = "translate(-50%, -50%) scale(2)";
    alert("You clicked YES! ‚ù§Ô∏è");
  });

  noBtn.addEventListener('mouseenter', () => {
    if(moveCount < maxAttempts){
      noBtn.textContent = playfulMessages[moveCount % playfulMessages.length];
      moveCount++;
      const maxX = window.innerWidth>600?250:150;
      const maxY = window.innerWidth>600?150:100;
      const x = Math.random()*maxX*2 - maxX;
      const y = Math.random()*maxY*2 - maxY;
      noBtn.style.transform = `translate(${x}px,${y}px)`;
      const scale = 1 + (moveCount/50)*1.5;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
    } else {
      noBtn.style.display = 'none';
    }
  });

  // ====== COUNTDOWN ======
  function updateCountdown(){
    const now = new Date();
    const diff = targetDate - now;
    if(diff > 0){
      const days = Math.floor(diff/(1000*60*60*24));
      const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((diff%(1000*60*60))/(1000*60));
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
    } else {
      document.getElementById('countdown').innerHTML = '<div style="font-size:1.8em;">We\'re together! ‚ù§Ô∏è</div>';
    }
  }
  updateCountdown();
  setInterval(updateCountdown,1000);

  // ====== DAYS GRID ======
  function renderDaysGrid(){
    const grid = document.getElementById('daysGrid');
    grid.innerHTML = '';
    const now = new Date();
    const currentDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());

    for(let i=1;i<=8;i++){
      const dayDate = new Date(startDate);
      dayDate.setDate(startDate.getDate() + (i-1));
      const isUnlocked = currentDate >= dayDate;
      const isPast = currentDate > dayDate;
      const card = document.createElement('div');
      card.className = `day-card ${isUnlocked?'unlocked':'locked'}`;
      if(isUnlocked){
        card.onclick = ()=>alert(loveReasons[i-1]);
        card.innerHTML = `<div>Day ${i}</div><div>${isPast?'Opened':'Open Now!'}</div>`;
      } else {
        card.innerHTML = `<div>Day ${i}</div><div>Locked üîí</div>`;
      }
      grid.appendChild(card);
    }
  }

  renderDaysGrid();

});
</script>
</body>
</html>
