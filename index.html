<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Love ❤️</title>
  <style>
    /* Overall page setup */
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Card container */
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      text-align: center;
      box-sizing: border-box;
    }

    /* Title */
    .card h1 {
      color: #d6336c;
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    /* Subtitle */
    .card p {
      color: #a33a5a;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    /* Button */
    .card button {
      background: linear-gradient(135deg, #d6336c, #f85c8a);
      border: none;
      border-radius: 40px;
      padding: 15px 35px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(214, 51, 108, 0.6);
      transition: background 0.3s ease;
      width: 100%;
      max-width: 320px;
      user-select: none;
    }

    .card button:hover {
      background: linear-gradient(135deg, #f85c8a, #d6336c);
    }

    /* Responsive text sizing */
    @media (max-width: 350px) {
      .card h1 {
        font-size: 1.5rem;
      }

      .card button {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Valentine's Day Cintaku, Oliver! ❤️</h1>
    <p>Do you miss me?</p>
    <button>Actually.... YES! ❤️</button>
  </div>
</body>
</html>
